<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>diary</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <nav class="navegation">
        <h2 class="text-center font-italic">DiaryCast</h2>
    </nav>

    <section class="container mt-5">
        <div class="row">
            <div class="col-md-4 container--form-contact">

                <div class="card">
                    <div class="card-header text-center">
                        <h4>Form contact</h4>
                    </div>
                    <div class="card-body">
                        <form id="formContact">
                            <div class="form-group">
                                <input type="text" name="name" id="" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastName" id="" class="form-control" placeholder="Lastname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="telephone" id="" class="form-control" placeholder="Telephone" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" id="btnSubmit"name="submit" class="btn btn-success pl-4 pr-4">Add</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

            <!-- start container--table-contact -->
            <div class="col-md-8  container--table-contact">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="">Contacts <span class="badge badge-success number--contact">0</span></h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control searchContact" placeholder="Search for name">
                            <button class="btn btn-primary btnSearchContact"> Search </button>
                        </div>

                        <div class="table-contact mt-3">
                            <table class="table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Lastname</th>
                                        <th>Telephone</th>
                                    </tr>
                                </thead>
                                <tbody class="bodyTableList">
   
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
            <!-- End container--table-contact -->

        </div>
    </section>

    <script src="./js/TableContact.js"></script>
    <script src="./js/FormContact.js"></script>
  
    <script src="./js/main.js"></script>
</body>
</html>
